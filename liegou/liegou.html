<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猎购网-与你分享海内外新品、热品</title>
    <script src="http://code.jquery.com/jquery-3.2.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="liegou.css">
    <link rel="shortcut icon" href="./icon.jpg" type="image/x-icon">
    <script src="liegou.js" type="text/javascript" defer></script>
</head>
<body>
<div class="main">
<!--猎购的图片-->
<div>
<div id="lie">
</div>
<h2 id="subtitle">猎购-与你分享海内外新品、热品</h2>
</div>
<!--注册和登录页面-->
    <div class="underline">
        <a id="login" href="#signup" style="color:#0f88eb;">注册</a>
        <a id="dl" href="#signin">登陆</a>
        <span id="slider-bar"></span>
    </div>

<!--form表单-->
    <form id="table" action="/register/email" method="post">
    <div class="group_input">
        <div id="name">
            <input  required type="text" name="fullname" aria-label="姓名" placeholder="姓名">
        </div>

        <div id="email">
            <input  required type="text" class="account" name="phone-num" aria-label="手机号" placeholder="手机号">
        </div>

        <div id="mima">
            <input required type="password" name="password" aria-label="密码" placeholder="密码（）不少于6位" autocomplete="off">
        </div>

    </div>


<!--注册猎购-->
    <div class="div-sub">
    <button id="bt-submit" type="submit">注册猎购</button>
    </div>


    </form>
<!--猎购协议-->
    <div class="click-login">
        <p class="agreement">"点击「注册」按钮，可 <a  class="call0" href="./index.html">跳转</a>到猎购商城"<a  class="call0" href="https://www.zhihu.com/terms">《猎购协议》</a>
        </p>
    </div>
<!--下载APP-->
    <div class="download">
        <button class="download-bk">下载猎购APP</button>
    </div>
<div class="call">
    <a id="call1" href="https://www.zhihu.com/org/signin">使用机构账号登录</a>
    <span>·</span>
    <a id="call2" href="https://www.zhihu.com/contact">联系我们</a>
</div>

<!--footer脚注-->

<!--右侧悬浮的小图标-->
<div class="dic-icon">
    <button id="tubk">
        <span class="icon"></span>
    </button>
</div>
</div>

<script type="text/javascript">
    $("#dl").on("focus", function(){
        $("#slider-bar").css("left","103px");
        $(this).css("color","#0f88eb");
        $("#dl").on("blur", function(){
            $(this).css("color","#555");
        });
        });
    $("#login").on("focus", function(){
        $("#slider-bar").css("left","12px");
        $(this).css("color","#0f88eb");
        $("#login").on("blur", function(){
            $(this).css("color","#555");
            $("#login").css("color","#555");
        });
    });

</script>

</body>
</html>
